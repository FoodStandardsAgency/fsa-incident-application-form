version: "3"
services:

  incident-application-form:
    build: ./incident-application-form
    image: fsa/incident-application-form
    restart: always
    environment:
      - LOOKUP_API_BASE_URL=http://localhost:3000
      - SESSION_KEY
      - GOV_NOTIFY_API_KEY
      - NOTIFICATION_EMAIL
    ports:
      - "3000:3000"
    command: npm start

  test-hooks:
    build: ./test-hooks
    image: fsa/test-hooks
    restart: always
    ports:
      - "3069:3069"
    command: npm start
